image: mjmm13/segway-test-build:latest

pipelines:
  default:
    - step:
        caches:
          - pip
        name: Build
        script: # Modify the commands below to build your repository.
          - pip install .
          - pip list
          - gmtkPrint -version
          - python --version
          - cd test && ./run_tests.py
          - alias python="python3"
          - python --version
          - ./run_tests.py
